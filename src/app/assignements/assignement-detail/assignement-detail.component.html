<div class="container">
    <mat-card *ngIf="assignement">
        <mat-card-title>{{ assignement.nom }}</mat-card-title>
        <mat-card-subtitle>{{ assignement.dateDelivery | date }}</mat-card-subtitle>
        <mat-checkbox
            *ngIf="!assignement.rendered"
            (click)="onAssignementRendered()" 
        >
            Devoir rendu
        </mat-checkbox>
        <nav><a>
            <button
            mat-stroked-button
            (click)="onClickEdit()"
            [disabled]="!isAdmin()"
            class="editButton"
            color="primary"> Edit
        </button>
        </a></nav>
        <button 
            mat-flat-button
            class="deleteButton" 
            color="warn"
            (click)="onDeleteButtonClick()"> Delete
        </button>
    </mat-card>
</div>
