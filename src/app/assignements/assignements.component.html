<main class="container">
    <button
        class="addButton"
        mat-flat-button color ='accent'
        routerLink="/add"> 
            Ajouter Assignement 
    </button>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="MIAGE" #input>
  </mat-form-field>

  <div class="table_container">
    <div class="mat-elevation-z8" tabindex="0">
      <table mat-table [dataSource]="assignements" matSort matSortDisableClear>
  
        <!-- nom Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NOM </th>
          <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
        </ng-container>
  
        <!-- auteur Column -->
        <ng-container matColumnDef="auteur">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> AUTEUR </th>
          <td mat-cell *matCellDef="let row"> {{row.auteur}} </td>
        </ng-container>
  
        <!-- matiere Column -->
        <ng-container matColumnDef="matiere">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> MATIERE </th>
          <td mat-cell *matCellDef="let row"> {{row.matiere}} </td>
        </ng-container>

        <!-- rendu Column -->
        <ng-container matColumnDef="rendu">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de rendu </th>
          <td mat-cell *matCellDef="let row"> {{row.dateDeRendu}} </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row (click)="showDetails(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator
        class="mat-paginator-sticky"
        [length]="totalDocs"
        [pageSize]="limit"
        [pageSizeOptions]="[2 ,10, 25, 50]"
        (page)="updatePage($event)"
        aria-label="Select page" >
    </mat-paginator>
    </div>
  </div>
</main>
