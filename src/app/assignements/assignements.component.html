<p>GUI du composant fils assignements!</p>

<!-- [ngStyle]="{'color': item.rendu ? 'green' : 'red'}" -->

<div 
    *ngFor="let item of assignements"
    [ngClass]="{'rendu': item.rendu, 'non_rendu': !item.rendu}">
    <p *ngIf="item.rendu; else nonsoumis">
        Devoir intitulé {{item.nom}}, rendu le {{item.dateRendu}}.
    </p>
    <ng-template #nonsoumis>
        Le devoir {{item.nom}} n'a pas été rendu.
    </ng-template>
</div>
