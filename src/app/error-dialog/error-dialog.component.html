<main>
    <div class="icon-container">
        <mat-icon class="error-icon" aria-hidden="false" aria-label="Error icon" fontIcon="error"></mat-icon>
    </div>
    <h1 class="error-title" mat-dialog-title>An Error Occurred!</h1>
    <div mat-dialog-content>
        <p>{{ data.message }}</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close color="primary">
            Ok
        </button>
    </div>
</main>
